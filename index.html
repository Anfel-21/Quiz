<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    
    <div class="container">
           <div class="score">
                <button id="title">Mini Quiz Game</button>
                <button id="scr">Score 0/5</button>
           </div>
           <div class="line"></div>
           <div id="main2">
              <button class="qst">Question 01</button>
              <button class="qst">Question 02</button>
              <button class="qst">Question 03</button>
              <button class="qst">Question 04</button>
              <button class="qst">Question 05</button>
           </div>
           <div id="main1">
                <div  class="questions">
                    <button class="question">A\ Which method converts JSON to an object?</button>
                    <div class="suggestions">
                        <button class="wrong">JSON.stringify()</button>
                        <button class="wrong">parse.JSON()</button>
                        <button class="correct">JSON.parse()</button>
                        <button class="wrong">toJSON()</button>
                    </div>
                </div>
                <div class="questions">
                    <button class="question">B\ Which array method removes the last element?</button>
                    <div class="suggestions">
                        <button class="correct">pop()</button>
                        <button class="wrong">shift()</button>
                        <button class="wrong">remove()</button>
                        <button class="wrong">delete()</button>
                    </div>
                </div>
                <div class="questions">
                    <button class="question">C\ What will 3 + "2" return</button>
                    <div class="suggestions">
                        <button class="wrong">5</button>
                        <button class="correct">32</button>
                        <button class="wrong">NaN</button>
                        <button class="wrong">undefined</button>
                    </div>
                </div>
                <div class="questions">
                    <button class="question">D\ What does return do in a function?</button>
                    <div class="suggestions">
                        <button class="wrong">Ends the loop</button>
                        <button class="wrong">Stops the page</button>
                        <button class="correct">Returns a value </button>
                        <button class="wrong">Stops the page</button>
                    </div>
                </div>
                <div class="questions">
                    <button class="question">E\ How to write an array in JS?</button>
                    <div class="suggestions">
                        <button class="wrong">{1, 2, 3}</button>
                        <button class="wrong">1, 2, 3</button>
                        <button class="wrong">[1 2 3]</button>
                        <button class="correct">[1, 2, 3]</button>
                    </div>
                </div>
           </div>
           <div class="line"></div>
    </div>

</body>
</html>
